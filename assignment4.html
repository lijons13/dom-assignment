<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height:100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div>
    <h1>Sign Up Form</h1>
    <form action="" onsubmit="validateSubmit(event)">
        <label for="Name">Name:</label>
        <input type="text" name="name" id="name" placeholder="(minimum 3 characters)" min="3">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>

        <br>
        <label for="pwd">Password</label>
        <input type="password" name="pwd" id="pwd" placeholder="(minimum 8 characters)" min="8">
        <br>
        <button type="submit">Submit</button>

    </form>
</div>
<script>
    function validateSubmit(event){
        event.preventDefault();
        let name=document.getElementById("name");
        let password=document.getElementById("pwd");
        if(name.value.length>=3 && password.value.length>=8){
            alert("form validation succesfull")
        }
        else{
            alert("form validation not success")
        }
    }
</script>
</body>
</html>
